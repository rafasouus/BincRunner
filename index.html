<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BINC Runner</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <img id="playerSpriteSource" src="assets/img/icon.svg" alt="BINC Icon" style="display: none;">

  <div class="app">
    <header class="topbar">
      <div class="brand-title">
        <div class="kicker">GRUPO BINC</div>
        <h1>BINC Runner</h1>
      </div>
      <div class="pill">
        <span class="pill-label">Score</span>
        <span class="pill-value" id="uiScore">0</span>
      </div>
    </header>

    <main class="content">
      <section class="game-container">
        <div class="game-header">
          <p class="instruction">Pressione <strong>ESPAÇO</strong> ou <strong>CLIQUE</strong> para Jogar/Pular</p>
        </div>

        <div class="canvas-wrap">
          <canvas id="gameCanvas"></canvas>
          <div class="overlay" id="overlay">
            <div class="overlay-card">
              <div class="overlay-title">BINC Runner</div>
              <p class="overlay-text" id="overlayText">Clique para Iniciar</p>
            </div>
          </div>
        </div>

        <div class="history-card">
          <h3>Histórico de Scores</h3>
          <ul id="historyList">
            <li class="empty-msg">Nenhuma partida registrada</li>
          </ul>
        </div>
      </section>
    </main>
  </div>
  <script defer src="js/game.js"></script>
</body>
</html>
