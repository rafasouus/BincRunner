<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>BINC Runner</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div style="display: none;">
    <img id="playerIcon" src="assets/img/icon.svg">
    <img id="obs_caminhao" src="assets/img/caminhao.png">
    <img id="obs_carrinho" src="assets/img/carrinho-de-mao.png">
    <img id="obs_casa1" src="assets/img/casa-moderna.png">
    <img id="obs_casa2" src="assets/img/casa-moderna-2.png">
    <img id="obs_escavadora" src="assets/img/escavadora.png">
    <img id="obs_misturador" src="assets/img/misturador-de-concreto.png">
    <img id="obs_transporte" src="assets/img/transporte.png">
  </div>

  <div class="app">
    <header class="topbar">
      <div class="brand-title">
        <div class="kicker">GRUPO BINC</div>
        <h1>BINC Runner</h1>
      </div>
      <div class="score-pill">
        <span class="label">Score</span>
        <span class="value" id="uiScore">0</span>
      </div>
    </header>

    <main class="content">
      <div class="game-area">
        <div class="game-header">
          <p class="instruction">Toque na tela ou ESPAÇO para Pular</p>
        </div>

        <div class="canvas-wrap" id="gameZone">
          <canvas id="gameCanvas"></canvas>
          <div class="overlay" id="overlay">
            <div class="overlay-card">
              <div class="overlay-title">BINC Runner</div>
              <p id="overlayText">Toque para Iniciar</p>
            </div>
          </div>
        </div>

        <div class="history-card">
          <h3>Histórico de Pontuação</h3>
          <ul id="historyList">
            <li class="empty-msg">Nenhuma partida registrada</li>
          </ul>
        </div>
      </div>
    </main>
  </div>
  <script defer src="js/game.js"></script>
</body>
</html>
